<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div class="container">
    <div class="card rounded mb-4">
        <div class="card-header">
            <div class="text-box d-flex justify-content-start">
                <div class="icon-box">
                    {%if post.author.profile.image %}
                        <img style="width:40px; height:40px;" src="{{post.author.profile.image.url}}" alt="user">
                    {%else%}
                        <img style="width:40px; height:40px;" src="{% static 'assets\img\default.jpg' %}" alt="user">
                    {%endif%}
                </div>
                <div class="ms-2 ">
                    <a href="{% url 'user-info' post.id %}" class="text-dark">
                        <h5>{{post.author}}</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            {%if post.image%}
                <img class="card-img card-img-top img-fluid" src="{{ post.image.url }}" alt="Thumbnail">
            {%else%}
                <img class="card-img card-img-top img-fluid" src="{% static 'assets\img\wt-logo.png' %}" alt="Thumbnail">
            {%endif%}
            <a href="{% url 'post-detail' post.id %}">
                <h4 class="card-title mt-2">{{post.title}}</h4>
            </a>
            <div class="d-flex justify-content-start my-2">
                <div class="me-5">
                    <i class="bi bi-calendar me-1"></i><small>{{ post.date_posted|date:"F d, Y" }}</small>
                </div>
            </div>
            <p class="card-text">{{post.content|safe|truncatechars:200}}</p>
        </div>
        <div class="card-footer">
            {% if post not in starred_posts %}
            <a href="{% url 'postStar' post.id %}">
                <span id="boot-icon" class="bi bi-star" style="font-size:20px;">
                    <span>
                        Star
                    </span> </span>
            </a>
            {% else %}
            <a href="{% url 'postStar' post.id %}">
                <span id="boot-icon" class="bi bi-star-fill" style="font-size:20px;">
                    <span>
                        Unstar
                    </span></span>
            </a>
            {% endif %}
            <div class="h5 float-end align-middle">
                <button type="button" class="btn btn-primary badge text-white rounded-pill">{{ post.category }}</button>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
