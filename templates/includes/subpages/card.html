<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div class="my-3" data-aos="fade-up">
    <div class="h-100">
        <img class="card-img card-img-top img-fluid" src="{{ post.image.url }}" alt="Bologna">
        {% if post.category is not None %}
        <div class="card-img-overlay">
            <a href="#" class="btn btn-light btn-sm">{{post.category}}</a>
        </div>
        {% endif %}
        <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <div class="d-flex justify-content-start my-2">
                <div class="me-3">
                    <i class="bx bxs-user"></i><a href="{% url 'user-info' post.id %}"><small>{{post.author}}</small></a>
                </div>
                <div class="me-5">
                    <i class="bx bx-time"></i><small>{{ post.date_posted|date:"F d, Y" }}</small>
                </div>
            </div>
            <p class="card-text">{{post.content|truncatechars:250|safe }}</p>
        </div>

        <div class="card-footer text-muted d-flex justify-content-between bg-transparent border-top-0" style="position: relative; bottom: 0px;">
            <div class="stats">
                <a href="{% url 'post-detail' post.id %}" class="btn btn-info">View More</a>
            </div>
            <div class="my-auto">
                {% if post.stars_count == 0 %}
                <a href="{% url 'postStar' post.id %}">Star<i class="far fa-star"></i></a>
                {% else %}
                <a href="{% url 'postStar' post.id %}">Unstar<i class="fa fas fa-star"></i></a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
    .section_our_solution .row {
        align-items: center;
    }

    .our_solution_category {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .our_solution_category .solution_cards_box {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .solution_cards_box .solution_card {
        flex: 0 50%;
        background: #fff;
        box-shadow: 0 2px 4px 0 rgba(136, 144, 195, 0.2),
            0 5px 15px 0 rgba(37, 44, 97, 0.15);
        border-radius: 15px;
        margin: 8px;
        padding: 10px 15px;
        position: relative;
        z-index: 1;
        overflow: hidden;
        min-height: 265px;
        transition: 0.7s;
    }

    .solution_cards_box .solution_card:hover {
        background: #309df0;
        color: #fff;
        transform: scale(1.1);
        z-index: 9;
    }

    .solution_cards_box .solution_card:hover::before {
        background: rgb(85 108 214 / 10%);
    }

    .solution_cards_box .solution_card:hover .solu_title h3,
    .solution_cards_box .solution_card:hover .solu_description p {
        color: #fff;
    }

    .solution_cards_box .solution_card:before {
        content: "";
        position: absolute;
        background: rgb(85 108 214 / 5%);
        width: 400px;
        height: 400px;
        z-index: -1;
        transform: rotate(42deg);
        right: -56px;
        top: -23px;
        border-radius: 35px;
    }

    .solution_cards_box .solution_card:hover .solu_description button {
        background: #fff !important;
        color: #309df0;
    }

    .solution_card .so_top_icon {}

    .solution_card .solu_title h3 {
        color: #212121;
        font-size: 1.3rem;
        margin-top: 13px;
        margin-bottom: 13px;
    }

    .solution_card .solu_description p {
        font-size: 15px;
        margin-bottom: 15px;
    }

    .solution_card .solu_description button {
        border: 0;
        border-radius: 15px;
        background: linear-gradient(140deg,
                #42c3ca 0%,
                #42c3ca 50%,
                #42c3cac7 75%) !important;
        color: #fff;
        font-weight: 500;
        font-size: 1rem;
        padding: 5px 16px;
    }

    .our_solution_content h1 {
        text-transform: capitalize;
        margin-bottom: 1rem;
        font-size: 2.5rem;
    }

    .our_solution_content p {}

    .hover_color_bubble {
        position: absolute;
        background: rgb(54 81 207 / 15%);
        width: 100rem;
        height: 100rem;
        left: 0;
        right: 0;
        z-index: -1;
        top: 16rem;
        border-radius: 50%;
        transform: rotate(-36deg);
        left: -18rem;
        transition: 0.7s;
    }

    .solution_cards_box .solution_card:hover .hover_color_bubble {
        top: 0rem;
    }

    .solution_cards_box .solution_card .so_top_icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #fff;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .solution_cards_box .solution_card .so_top_icon img {
        width: 400px;
        height: 50px;
        object-fit: contain;
    }

    @media screen and (min-width: 320px) {
        .sol_card_top_3 {
            position: relative;
            top: 0;
        }

        .our_solution_category {
            width: 100%;
            margin: 0 auto;
        }

        .our_solution_category .solution_cards_box {
            flex: auto;
        }
    }

    @media only screen and (min-width: 768px) {
        .our_solution_category .solution_cards_box {
            flex: 1;
        }
    }

    @media only screen and (min-width: 1024px) {
        .sol_card_top_3 {
            position: relative;
            top: -3rem;
        }

        .our_solution_category {
            width: 50%;
            margin: 0 auto;
        }
    }
</style>
